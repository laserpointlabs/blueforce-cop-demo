name: CI

on:
  push:
    # Run CI on all branches (including feature branches) to ensure signal even before PR triggers
    branches: ["**"]
  pull_request:
    # Use ** so PR branches with slashes (e.g., feat/xyz) are matched
    branches: ["**"]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx', 'next.config.*', 'app/**', 'components/**') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

      # Rely on postbuild smoke to reduce duplication; keep job fast



